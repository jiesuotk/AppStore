<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppStore API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        .status {
            padding: 20px 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { color: #86868b; }
        a { color: #0066cc; text-decoration: none; }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #34c759;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="status">
        <h1><span class="dot"></span>后端正在运行中</h1>
        <p>API 服务正常</p>
        <p>测试地址：<a href="/api/search?term=微信&region=cn">点击测试搜索</a></p>
    </div>
</body>
</html>
